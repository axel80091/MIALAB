<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>






</h:head>
<ui:composition template="/WEB-INF/template/master.xhtml">
	<ui:define name="content">
		<h1>Principal</h1>
		<h:form id="form" enctype="multipart/form-data">




			<p:dataTable var="factura"
				value="#{indexBean.obtenerFaturasClienteLogueado()}"
				emptyMessage="CLIENTE NO REGISTRA FACTURAS!" id="x" style="fondo"
				rows="5" paginator="true"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="5,10,15">

				<f:facet name="header">
					<span>Mis Facturas.</span>
				</f:facet>


				<p:column headerText="Clave de Acceso"
					sortBy="#{factura.claveAcceso}" filterBy="#{factura.claveAcceso}">
					<h:outputText value="#{factura.claveAcceso}" />
				</p:column>
				<p:column headerText="Fecha" sortBy="#{factura.fecha}"
					filterBy="#{factura.fecha}">
					<h:outputText value="#{factura.fecha}" />
				</p:column>
				<p:column headerText="Total" sortBy="#{factura.total}" filterBy="#{factura.total}">
					<h:outputText value="#{factura.total}" />
				</p:column>
				<p:column headerText="Factura" sortBy="#{factura.secuenciaComprobante}" filterBy="#{factura.secuenciaComprobante}">
					<h:outputText
						value="#{factura.codigoEstablecimiento}-#{factura.codigoPuntoEmision}-#{factura.secuenciaComprobante}" />
				</p:column>
				<p:column headerText="Descargar">
					<p:column>


						<h:commandButton image="../resources/images/pdf-icon.png"
							action="#{reportManager.imprimir(factura)}" ajax="false" />

					</p:column>
				</p:column>


			</p:dataTable>






		</h:form>
	</ui:define>
</ui:composition>

</html>
